name: CI

on:
  push:
    branches: ["main", "QSO-54-4"]
  pull_request:
    branches: ["main", "QSO-54-4"]

# 適当な変更
env:
  CACHE_IMAGES_DATE: "2024-05-16"
  CACHE_IMAGES_TAR: ./cache-images.tar

jobs:
  ci:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          clean: false

      - name: Clean up
        run: git clean -ffdx -e vendor

      - name: Copy .env
        run: cp .env.example .env

      - name: Install dependencies
        run: docker run --rm -u "$(id -u):$(id -g)" -v "$(pwd):/var/www/html" -w /var/www/html laravelsail/php82-composer:latest composer install --ignore-platform-reqs

      - name: Sail up
        run: ./vendor/bin/sail up -d

      - name: Generate key
        run: ./vendor/bin/sail artisan key:generate

      - name: Check code style
        run: ./vendor/bin/sail bin phpstan analyse

      - name: Test
        env:
          APP_ENV: testing
          BCRYPT_ROUNDS: 4
          CACHE_DRIVER: array
          DB_DATABASE: testing
          MAIL_MAILER: array
          QUEUE_CONNECTION: sync
          SESSION_DRIVER: array
          TELESCOPE_ENABLED: false
        run: ./vendor/bin/sail test

      - name: Sail down
        if: always()
        continue-on-error: true
        run: ./vendor/bin/sail down -v --remove-orphans

